name: Workflow B
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"

  secondary-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "📄 This is the secondary job running on a separate runner."
      - run: echo "🔁 You can add more steps to perform additional tasks."
      - run: echo "✅ Secondary job has completed!"

  dependent-job:
    runs-on: ubuntu-latest
    needs: main-job
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "🔗 This job runs after the 'main-job' completes."
      - run: echo "🚀 Performing dependent tasks now."
      - run: echo "✨ Dependent job finished successfully!"
