name: PR Checks
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - main

jobs:
  main-job:
    uses: ./.github/workflows/job_main.yml

  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5

  secondary-job:
    uses: ./.github/workflows/job_secondary.yml

  dependent-job:
    needs: main-job
    uses: ./.github/workflows/job_dependent.yml
