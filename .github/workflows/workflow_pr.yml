name: PR Checks
run-name: PR Checks!

on:
  pull_request:
    branches:
      - main

jobs:
  merge-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Temporary Merge
        run: |
          git checkout main
          git merge --no-commit --no-ff ${{ github.head_ref }}
      
      - name: Validating Merge
        run: |
          echo "Validating merge..."
          echo "--------------"
          echo ${{ github.head_ref }}
          echo "--------------"
          git log

